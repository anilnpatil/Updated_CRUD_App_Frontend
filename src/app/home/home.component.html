<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Available Databases</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddDatabase()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
            <button class="btn btn-success" (click)="reload()" *ngIf="false">
              <i class='fas fa-plus-circle'></i><span> Reload</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Database Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let database of databaseList" class="center-align">
            <td>{{ database.name }}</td>
            <td>
              <a href="#" routerLink="/view-database/" [queryParams]="{database:database.name}" class="btn"><i
                  class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/Editdatabase/', database.name]" class="btn"><i
                  class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deletedatabaseConfirmation(database)" class="btn"><i
                  class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="databaseList.length == 0" colspan="6">No database Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
