          <div class="col-sm-7">
            <h4>Database <b>"{{databaseName}}"</b></h4>
          </div>
          <div class="col-sm-5">
            <a href="#" routerLink="/Home" class="btn btn-success back" style="margin-left:5px"><i

              &nbsp;Back</a>
            <a href="#" routerLink="/add-new-table" class="btn btn-success back"><i class='fas fa-plus'></i>

          </div>
        </div>

            </td>

              <!-- <a href="#" [routerLink]="['/edit-table/:database/table/:table', database]" class="btn"><i class="fa fa-edit edit"></i></a> -->
              <button type="button" (click)="deleteTableConfirmation(table)" class="btn"><i
                  class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
